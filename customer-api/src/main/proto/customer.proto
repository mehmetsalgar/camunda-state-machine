syntax = "proto3";
option java_multiple_files = true;
import "google/protobuf/any.proto";

package org.salgar.camunda.customer.model.protobuf;

message Customer {
  string customerId = 1;
  string name = 2;
  string firstName = 3;
  Address address = 4;
}

message Address {
  string street = 1;
  string houseNo = 2;
  string city = 3;
  string plz = 4;
  string country = 5;
}
